<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Guess the word</title>
</head>
<body>
    <h1>Guess the word!</h1>

    <div class="container">
        <h2>What is this word?</h2>
        <p class="output"></p>
        <div class="i"><input type="text" class="input"></div>
        <div class="error">Enter something...</div>
        <div class="b"><button class="btn">Guess!</button></div>
    
        <div class="result-container">
            <p><span class="result">Result:</span></p>
            <p>Your Guess: <span class="user-guess"></span></p>
            <p>Answer: <span class="answer"></span></p>
            <p>Score: <span class="score">0</span></p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
